<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: none;
      border-radius: 12px;
      background: #f1f1f1;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: #e8f0fe;
      box-shadow: 0 0 8px rgba(255,117,140,0.6);
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff7eb3, #ff758c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,117,140,0.4);
    }

    .social {margin-top: 20px; text-align: center;}
    .social p {margin-bottom: 10px; color: #666;}

    .social button {
      border: none;
      margin: 5px;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: 0.3s;
    }

    .google {background: #db4437;}
    .google:hover {background: #c1351d;}
    .facebook {background: #1877f2;}
    .facebook:hover {background: #0d65d9;}
    .twitter {background: #1da1f2;}
    .twitter:hover {background: #0a8cd8;}

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #ff758c;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {text-decoration: underline;}
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa fa-sign-in-alt"></i> Kirish</h2>
    <div class="auth">
      <form>
      <div class="input-group">
        <input type="username" placeholder="username" id="username" required>
        <i class="fa fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Parol" id="login-password" required>
        <i class="fa fa-eye toggle-password" data-target="login-password"></i>
      </div>
      <button type="submit" class="btn">Kirish</button>
    </form>
    </div>

    <div class="social">
      <p>Yoki ijtimoiy tarmoqlar orqali</p>
      <button class="google"><i class="fab fa-google"></i> Google</button>
      <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
    </div>

    <div class="login-link">
      <p>Hisobingiz yo'qmi? <a href="register.html">Ro'yhatdan o'tish</a></p>
    </div>
  </div>

  <script src="db.js"></script>
  <script>
    // Parolni ko‘rsatish/berkitish
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const target = document.getElementById(icon.dataset.target);
        if (target.type === "password") {
          target.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          target.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });

    // Login tekshirish
     document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".btn").addEventListener("click", (e) => {
      e.preventDefault();

      let username = document.querySelector("#username").value.trim();
      let password = document.querySelector("#login-password").value.trim();

      let user = Users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("username", username);
        localStorage.setItem("role", user.role);

        alert("Akkauntga kirildi ✅");

        if (user.role === "admin") {
          window.location.href = "indexAdmin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("❌ Akkaunt topilmadi!");
      }
    });
  });
  </script>
</body>
</html>
