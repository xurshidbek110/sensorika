<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro‘yxatdan o‘tish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: none;
      border-radius: 12px;
      background: #f1f1f1;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: #e8f0fe;
      box-shadow: 0 0 8px rgba(102,126,234,0.7);
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }

    .social {
      margin-top: 20px;
      text-align: center;
    }

    .social p {margin-bottom: 10px; color: #666;}

    .social button {
      border: none;
      margin: 5px;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: 0.3s;
    }

    .google {background: #db4437;}
    .google:hover {background: #c1351d;}
    .facebook {background: #1877f2;}
    .facebook:hover {background: #0d65d9;}
    .twitter {background: #1da1f2;}
    .twitter:hover {background: #0a8cd8;}

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {text-decoration: underline;}
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa fa-user-plus"></i> Ro'yhatdan o'tish</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Ism" required>
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="tel" placeholder="Telefon raqam" required>
        <i class="fa fa-phone"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Parol" id="password" required>
        <i class="fa fa-eye toggle-password" data-target="password"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Parolni tasdiqlash" id="confirm-password" required>
        <i class="fa fa-eye toggle-password" data-target="confirm-password"></i>
      </div>
      <button type="submit" class="btn">Ro'yhatdan o'tish</button>
    </form>

    <div class="social">
      <p>Yoki ijtimoiy tarmoqlar orqali</p>
      <button class="google"><i class="fab fa-google"></i> Google</button>
      <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
    </div>

    <div class="login-link">
      <p>Hisobingiz bormi? <a href="login.html">Kirish</a></p>
    </div>
  </div>

  <script src="db.js"></script>
  <script>
    // Parolni ko‘rsatish/berkitish
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const target = document.getElementById(icon.dataset.target);
        if (target.type === "password") {
          target.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          target.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });

    // Ro‘yxatdan o‘tish
   document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".btn").addEventListener("click", (e) => {
      e.preventDefault();

      let name = document.querySelector("input[placeholder='Ism']").value.trim();
      let email = document.querySelector("input[placeholder='Email']").value.trim();
      let phone = document.querySelector("input[placeholder='Telefon raqam']").value.trim();
      let password = document.querySelector("#password").value.trim();
      let confirmPassword = document.querySelector("#confirm-password").value.trim();

      if (!name || !email || !phone || !password || !confirmPassword) {
        alert("❌ Barcha maydonlarni to‘ldiring!");
        return;
      }

      if (password !== confirmPassword) {
        alert("❌ Parollar mos emas!");
        return;
      }

      let newUser = {
        id: Date.now(),
        username: name.toLowerCase(),
        password: password,
        role: "user"
      };

      Users.push(newUser);
      localStorage.setItem("Users", JSON.stringify(Users));

      alert("✅ Ro‘yxatdan o‘tildi!");
      window.location.href = "login.html";
    });
  });
  </script>
</body>
</html>
