<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Kirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-container {
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { font-weight: bold; }
    .form-group input {
      width: 100%; padding: 10px;
      font-size: 16px; border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-primary {
      width: 100%; padding: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Panel - Kirish</h2>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Parol:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Kirish</button>
    </form>
  </div>

  <script src="dbadmin.js"></script>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      let admin = Admin.find(a => a.username === username && a.password === password);

      if (admin) {
        localStorage.setItem("admin", username);
        alert("✅ Admin sifatida kirdingiz!");
        window.location.href = "indexAdmin.html"; 
      } else {
        alert("❌ Admin topilmadi!");
      }
    });
  </script>
</body>
</html>
