<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Boshqaruv Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f4f4; }
    header {
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    header div .first {
      text-decoration: none;
      color: rgb(201, 4, 4);
      font-weight: 500;
    }
    header div .first:hover {
      text-decoration: underline;
    }
    header div .first:active {
      color: red;
    }
    header div {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    header h2 { 
      margin: 0; 
      font-size: 28px; 
      color: #333; 
    }
    .card {
      width: 250px;
      height: 350px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      border: none;
      text-align: center;
      margin-bottom: 20px;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Panel</h2>
    <div>
      <a href="index.html" class="first">Asosiy Sahifaga Qaytish</a>
    <a href="adminPanel.html" class="btn btn-primary">Add Product</a>
    </div>
  </header>

  <main class="container mt-4">
    <h4 class="mb-3">Barcha kurslar</h4>
    <div class="row" id="admin-products"></div>
  </main>

  <script src="dbadmin.js"></script>
  <script src="adminScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
